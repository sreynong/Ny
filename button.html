<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Button</title>
    <style>
        li a{
            display: flex;

        }
    </style>
</head>
<body>
    <h1>Button in bootstrap</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-dark">information</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-outline-primary">primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">hello</button>
    <button type="button" class="btn btn-outline-dark">About me</button>
    <div class="container mt-3">
        <h2>Button size</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-secondary btn-md">Defualt</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>
    <div class="d-grid gap-3">
        <button type="button" class="btn btn-primary btn-block">fulltime</button>
        <button type="button" class="btn btn-secondary btn-block">Fullscore</button>
        <button type="button" class="btn btn-secondary btn-block">Fullscore</button>
        <button type="button" class="btn btn-primary btn-block">Fulltime</button>
        <ul class="btn btn-secondary btn-block">
            <li class="btn btn-secondary btn-block"><a href=""></a></li>
        </ul>
    </div>
    <div class="container mt-3">
        <h2>Spinner Buttons</h2>
        <p>Add spinners buttun</p>
        <button class="btn btn-primary">
            <span class="spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            loading...
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            loading...
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">aplle</button>
        <button type="button" class="btn btn-primary">Samsong</button>
        <buttom type="button" class="btn btn-primary">Sony</buttom>
    </div>
    <div class="container mt-28">
        <h2>Vertical Button Group</h2>
        <p>Use the .btn-group vertical class to create a vertical button group</p>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">apple</button>
            <button type="button" class="btn btn-secondary">Samsung</button>
            <button type="button" class="btn btn-dark">Sonny</button>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Nesting Button Group</h2>
        <p>Nest Button group to create dropdown menus:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-secondary">Apple</button>

        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">sony</button>
            <ul class="dropdown-menu">
                <li>Tablet</li>
                <li>SmartPhone</li>
            </ul>
        </div>
    </div>
</body>
</html>
